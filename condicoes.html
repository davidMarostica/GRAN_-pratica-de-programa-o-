<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de condição</title>
    <script>

        const n1 = Number(prompt("Digite a primeira nota 1: "))
        const n2 = Number(prompt("Digite a segunda nota: "))
        const n3 = Number(prompt("Digite a segunda nota: "))
        const n4 = Number(prompt("Digite a segunda nota: "))

        const media = (n1 + n2 + n3 + n4)/4
        

        console.log("A media final é " + media)
      
        if(media >= 7){
            console.log("Aprovado")
        } else if (media >= 5){
            console.log("Recuperação")
        } else {
            console.log("Reprovado")
        }
    
      
        
    </script>
