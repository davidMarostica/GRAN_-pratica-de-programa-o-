<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Aumento Salarial</title>
    <script>
        /*
        Verificar os aumentos de salários de acordo com os seguintes cargos:
        Estagiário : 100%
        Analista   : 50%
        Gerente    : 30%
        Presidente : 10%
        */

        const salario = parseFloat(prompt("Digite o salário atual: R$"));
        const cargo = prompt("Digite o cargo: "); 
        let aumento = 0;

        switch (cargo) {
            case 'Estagiário': aumento = 2.0; break;   // 100% (dobra o salário)
            case 'Analista':   aumento = 1.5; break;   // +50%
            case 'Gerente':    aumento = 1.3; break;   // +30%
            case 'Presidente': aumento = 1.1; break;   // +10%
            default: aumento = 0;
        }

        if (aumento > 0) {
            const novoSalario = salario * aumento;
            console.log("O novo salário é R$ " + novoSalario.toFixed(2));
            alert("O novo salário é R$ " + novoSalario.toFixed(2));
        } else {
            console.log("Cargo inválido!");
            alert("Cargo inválido!");
        }
    </script>   
</head>
<body>
</body>
</html>
